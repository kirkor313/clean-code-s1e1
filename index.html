<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="image of the Eisenhower
      matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section__add-task">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task"class="new-task__input task__input" type="text">
          <button class="btn new-task__btn">Add</button>
        </div>
      </section>
      <section class="section section__incompleted-tasks">
        <h3 class="section__title">Todo</h3>
        <ul id="incompleted-tasks" class="task-list task-list_incompleted">
          <li class="task-list__item">
            <input class="task-list_check" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task__input task-list__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn__img img_delete" src="./remove.svg" alt="image of the delete button"></button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input class="task-list_check" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task-list__input">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete"><img class="btn__img img_delete" src="./remove.svg" alt="image of the delete button"></button>
          </li>
        </ul>
      </section>
      <section class="section section__completed-tasks">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list_completed">
          <li class="task-list__item">
            <input class="task-list_check" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task__input task-list__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete"><img class="btn__img img_delete" src="./remove.svg" alt="image of the delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
